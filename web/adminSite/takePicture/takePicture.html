<!DOCTYPE html>
<html lang="hu">

<head>
    <title>
        Add face
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
    <link rel="stylesheet" href="../../style.css">
</head>

<body class="light-mode">
    <div id="captureImage">
        <h1>
            Add faces
        </h1>
        <button class="indexButton" onclick="toggleMode()">Change colore</button>
        <br>

        <form method="POST" action="http://localhost/adminSite/takePicture/takePicture.php">
            <div>
                <div>
                    <div id="my_camera"></div>
                    <br/>
                    <input type="button" value="Take Snapshot" onClick="take_snapshot()" />
                    <input type="text" name="imagename" placeholder="Enter image name" />
                    <input type="hidden" name="image" class="image-tag" />
                </div>
                <div>
                    <div id="results">The image Snapshot</div>
                </div>
                <div>
                    <br />
                    <button class="indexButton">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="takePicture.js"></script>
    <script src="../../darkMode.js"></script>
</body>

</html>
